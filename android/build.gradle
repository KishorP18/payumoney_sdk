group 'com.example.payumoney_sdk'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies{
    implementation 'com.payu.india:payu-checkout-pro:1.3.1'
    implementation 'com.payu.gpay:payu-gpay:1.3.8'
    implementation 'com.payu.phonepe:phonepe-intent:1.5.4'


}
